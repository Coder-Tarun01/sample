<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account Opening Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Bank Account Opening Form</h2>
   

      <label >Full Name:</label>
      <input type="text" name="fullName" id="fullName"><br><br>

      <label>Father’s / Mother’s Name:</label>
      <input type="text" name="parentName" id="fmName"><br><br>

      <label>Date of Birth:</label>
      <input type="date" name="dob" id="dob"><br><br>

      <label>Gender:</label>
      <div class="radio-group" >
        <input type="radio" name="gender" value="male" required> Male<br>
        <input type="radio" name="gender" value="female" required> Female<br>
        <input type="radio" name="gender" value="other" required> Other<br>
      </div><br><br>

      <label>Marital Status:</label>
      <select name="maritalStatus">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
      </select><br><br>

      <label>Nationality:</label>
      <input type="text" name="nationality" id="nationality"><br><br>

      <label>Occupation / Profession:</label>
      <input type="text" name="occupation" id="Profession"><br><br>

      <label>Permanent Address:</label>
      <textarea name="permanentAddress" rows="3" id="permanentAddress"></textarea><br><br>

      <label>Current Address:</label>
      <textarea name="currentAddress" rows="3" id="currentAddress"></textarea><br><br>

      <label>Mobile Number:</label>
      <input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" id="mobile"><br><br>

      <label>Email Address:</label>
      <input type="email" name="email" id="email"><br><br>

      <label>Aadhaar / National ID Number:</label>
      <input type="text" name="aadhaar" id="aadhaar"><br><br>

      <label>PAN / Tax Identification Number:</label>
      <input type="text" name="pan" id="pan"><br><br>

      <label>Type of ID Submitted:</label>
      <select name="idType">
        <option>Aadhaar</option>
        <option>Passport</option>
        <option>Driver’s License</option>
        <option>Voter ID</option>
      </select><br><br>

      <label>Photograph:</label>
      <input type="file" name="photo" id="photo"><br><br>

      <label>Type of Account:</label>
      <select name="accountType">
        <option>Savings</option>
        <option>Current</option>
        <option>Fixed Deposit</option>
        <option>Recurring Deposit</option>
      </select><br><br>

      <label>Initial Deposit Amount (INR):</label>
      <input type="number" name="initialDeposit" min="0" step="any" id="INR"><br><br>

      <label>Mode of Operation:</label>
      <select name="modeOperation">
        <option>Single</option>
        <option>Joint</option>
        <option>Either or Survivor</option>
      </select><br><br>

      <label>Nominee Name:</label>
      <input type="text" name="nomineeName" id="Nominee"><br><br>

      <label>Nominee Relationship:</label>
      <input type="text" name="nomineeRelation" id="nomineeRelation"><br><br>

      <div class="checkbox-group">
        <label><input type="checkbox" required> I hereby declare that the information provided is true and correct.</label><br>
        <label><input type="checkbox" required> I agree to the bank’s terms and conditions.</label><br><br>
      </div>

      <button  onclick="validateForm()">Submit Application</button>

  </div>
    <script src="script.js"></script>
</body>
</html>
